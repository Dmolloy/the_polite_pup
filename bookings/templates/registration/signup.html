{% extends 'bookings/base.html' %}

{% block content %}

<div class="row justify-content-center">

    <div class="col-md-6">

        <div class="card p-4">

            <h2 class="mb-4 text-center">
                Create an Account
            </h2>

            <form method="post">

                {% csrf_token %}

                {{ form.as_p }}

                <div class="d-grid mt-3">
                    <button class="btn btn-success btn-lg">
                        Register
                    </button>
                </div>

            </form>

        </div>

    </div>

</div>

{% endblock %}
