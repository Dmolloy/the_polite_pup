<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Polite Pup | Professional Dog Training</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

      <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'bookings/css/style.css' %}">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180"
      href="{% static 'bookings/assets/apple-touch-icon.png' %}">

    <link rel="icon" type="image/png" sizes="32x32"
      href="{% static 'bookings/assets/favicon-32x32.png' %}">

    <link rel="icon" type="image/png" sizes="16x16"
      href="{% static 'bookings/assets/favicon-16x16.png' %}">

    <link rel="icon"
      href="{% static 'bookings/assets/favicon.ico' %}">

</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">

        <a class="navbar-brand fw-bold" href="/">
            üêï The Polite Pup
        </a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>


        <div class="collapse navbar-collapse" id="navbarNav">

            <div class="ms-auto">

                {% if user.is_authenticated %}

                    <a class="btn btn-outline-light me-2" href="/book/">
                        Book Session
                    </a>

                    <a class="btn btn-outline-light me-2" href="/my-bookings/">
                        My Bookings
                    </a>

                    <form method="post"
                          action="/accounts/logout/"
                          class="d-inline">

                        {% csrf_token %}

                        <button class="btn btn-danger">
                            Logout
                        </button>

                    </form>

                {% else %}

                    <a class="btn btn-outline-light me-2"
                       href="/accounts/login/">

                        Login
                    </a>

                    <a class="btn btn-success"
                       href="/signup/">

                        Register
                    </a>

                {% endif %}

            </div>

        </div>

    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">

    {% block content %}
    {% endblock %}

</div>


<!-- Footer -->
<footer>
    <div class="container">

        <p class="mb-1">
            ¬© 2026 The Polite Pup
        </p>

        <small>
            Professional Dog Training | Book Online
        </small>

    </div>
</footer>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
