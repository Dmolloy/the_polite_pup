<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Polite Pup</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">

        <a class="navbar-brand" href="/">The Polite Pup</a>

        <div>

            {% if user.is_authenticated %}

                <a class="btn btn-outline-light me-2" href="/book/">
                    Book Session
                </a>

                <a class="btn btn-outline-light me-2" href="/my-bookings/">
                    My Bookings
                </a>

                <form method="post" action="/accounts/logout/" class="d-inline">
                    {% csrf_token %}
                    <button class="btn btn-danger">Logout</button>
                </form>

            {% else %}

                <a class="btn btn-outline-light me-2" href="/accounts/login/">
                    Login
                </a>

                <a class="btn btn-success" href="/signup/">
                    Register
                </a>

            {% endif %}

        </div>

    </div>
</nav>


<div class="container mt-4">

    {% block content %}
    {% endblock %}

</div>

</body>
</html>
